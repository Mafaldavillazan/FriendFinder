<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--jQuery Library -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Required meta tags -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Using different CSS style that can be applied to bootstrap-->
    <link rel="stylesheet" href="../../css/bootstrap.min.css" media="screen">
    <!-- Icons-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <title>Survey</title>
</head>

<body>
    <div class="container">
        <!-- Card displaying the info -->
        <div class="jumbotron text-center alert alert-dismissible alert-info">

            <h1>Friend Finder</h1>
            <br>
            <h4>Ready to find a match?</h4>
            <h6>Welcome to the survey</h6>
            <br>

        </div>

        <div class="row">
            <div class="col-12 text-left">
                <div class="form-group">

                    <br>
                    <h4>About you</h4>
                    <label class="col-form-label" for="inputDefault">Name</label>
                    <input type="text" class="form-control" placeholder="Ex: Mafalda Villazan" id="name" required>

                    <label class="col-form-label" for="inputDefault">Link to a photo</label>
                    <input type="text" class="form-control" placeholder="Ex: https:..." id="imagelink" required>

                    <br>
                    <h4>Questions</h4>

                    <!-- Q1 : -->
                    <label class="col-form-label" for="inputDefault">
                        <h5>Q1:</h5>
                    </label>
                    <label class="col-form-label col-form-label-sm" for="inputSmall">Example 1?</label>
                    <select class="form-control" id="question1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>

                    <!-- Q2 : -->
                    <label class="col-form-label" for="inputDefault">
                        <h5>Q1:</h5>
                    </label>
                    <label class="col-form-label col-form-label-sm" for="inputSmall">Example 2?</label>
                    <select class="form-control" id="question2">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>

                    <!-- Q3 : -->
                    <label class="col-form-label" for="inputDefault">
                        <h5>Q1:</h5>
                    </label>
                    <label class="col-form-label col-form-label-sm" for="inputSmall">Example 3?</label>
                    <select class="form-control" id="question3">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>

                    <!-- Q4 : -->
                    <label class="col-form-label" for="inputDefault">
                        <h5>Q1:</h5>
                    </label>
                    <label class="col-form-label col-form-label-sm" for="inputSmall">Example 4?</label>
                    <select class="form-control" id="question4">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>

                </div>
                <br>
                <div class="jumbotron text-center alert alert-dismissible alert-info">

                    <button type="submit" class="btn btn-outline-info" id="submit-button">
                        <i class="fa fa-check"></i>
                        Submit
                    </button>

                </div>


            </div>

        </div>

    </div>

    <script type="text/javascript">

        $("#submit-button").on("click", function (event) {
            event.preventDefault();

            //Create an object of the survey input
            var friendInput = {
                name: $("#name").val(),
                photo: $("#imagelink").val(),
                q1: $("#question1").val(),
                q2: $("#question2").val(),
                q3: $("#question3").val(),
                q4: $("#question4").val()
            }

            //Push the info into the api/friends
            $.post("/api/friends", friendInput)
                .then(function (data) {
                    console.log(data)
                    alert("Adding it to the api")
                })



        })

    </script>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
